<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H1>States</H1>
	{% if states %}
		<UL>
			{% for state in states | sort(attribute="name") %}
			<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
			{% endfor %}
		</UL>
    {% endif %}
	{% if state %}
	<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	{% endif %}
</body>
</html>
